<title>Parent's Cafe | なんでも用紙ジェネレーター</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&amp;display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" rel="stylesheet">
<style>
    :root {
        --paper-w: 210mm;
        --paper-h: 297mm;
        --line-color: #94A3B8; /* Default Slate 400 */
    }
    body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: #F5F5F0;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23E6E6DC' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        color: #57534E;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* マスコット */
    .maron-sm-wrapper { width: 32px; height: 28px; position: relative; display: inline-block; vertical-align: middle; }
    .maron-body { width: 100%; height: 100%; background-color: #A16207; border-radius: 50% 50% 45% 45%; position: relative; }
    .maron-face { width: 80%; height: 70%; background-color: #FEF3C7; border-radius: 50% 50% 45% 45%; position: absolute; bottom: 5%; left: 10%; }
    .maron-ear { width: 24%; height: 28%; background-color: #A16207; border-radius: 50%; position: absolute; top: -10%; }
    .maron-ear.l { left: 5%; } .maron-ear.r { right: 5%; }
    .maron-eye { width: 8%; height: 12%; background-color: #451A03; border-radius: 50%; position: absolute; top: 38%; }
    .maron-eye.l { left: 32%; } .maron-eye.r { right: 32%; }
    .maron-mouth { width: 16%; height: 8%; border-bottom: 2px solid #451A03; border-radius: 50%; position: absolute; top: 50%; left: 42%; }

    /* プレビューエリア */
    .paper-preview-container {
        background-color: #E7E5E4;
        flex: 1;
        overflow: auto;
        display: flex;
        justify-content: center;
        padding: 40px;
        transition: background-color 0.3s;
    }
    .paper-preview {
        width: var(--paper-w);
        height: var(--paper-h);
        background: white;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15);
        margin: 0 auto;
        padding: 20mm;
        box-sizing: border-box;
        position: relative;
        flex-shrink: 0;
        transform-origin: top center;
        transition: width 0.3s, height 0.3s;
        /* 線の色をCSS変数で制御 */
        color: var(--line-color); 
    }
    
    /* 横向き用紙クラス */
    .paper-preview.landscape {
        width: var(--paper-h); /* 297mm */
        height: var(--paper-w); /* 210mm */
    }

    /* 内部描画エリア */
    .paper-inner {
        width: 100%; height: 100%;
        display: flex; justify-content: center; align-items: flex-start;
    }

    /* --- 用紙パターン --- */
    
    /* 1. 方眼紙 */
    .grid-container {
        border-right: 1px solid var(--line-color);
        border-bottom: 1px solid var(--line-color);
        box-sizing: content-box;
    }
    .pattern-grid-5mm {
        background-image: 
            linear-gradient(var(--line-color) 0.5px, transparent 0.5px),
            linear-gradient(90deg, var(--line-color) 0.5px, transparent 0.5px);
        background-size: 5mm 5mm;
        border-top: 1px solid var(--line-color);
        border-left: 1px solid var(--line-color);
    }
    .pattern-grid-10mm {
        background-image: 
            linear-gradient(var(--line-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
        background-size: 10mm 10mm;
        border-top: 1px solid var(--line-color);
        border-left: 1px solid var(--line-color);
        position: relative;
    }
    .pattern-grid-10mm::after {
        content: ''; position: absolute; inset: 0;
        background-image: 
            linear-gradient(var(--line-color) 0.5px, transparent 0.5px),
            linear-gradient(90deg, var(--line-color) 0.5px, transparent 0.5px);
        background-size: 5mm 5mm;
        opacity: 0.3; /* 補助線は薄く */
        pointer-events: none;
    }

    /* 2. 漢字練習帳 (十字リーダー付) */
    .pattern-kanji {
        display: grid;
        /* A4縦: 170mm幅 -> 18mmマスx8列=144mm + gap */
        grid-template-columns: repeat(auto-fill, 18mm);
        grid-auto-rows: 18mm;
        justify-content: center;
        align-content: start;
        gap: 2mm;
        width: 100%; height: 100%;
    }
    .kanji-box {
        width: 18mm; height: 18mm;
        border: 1px solid var(--line-color);
        position: relative;
        box-sizing: border-box;
    }
    .kanji-box::after {
        content: ""; position: absolute; inset: 0;
        background-image:

<script>
    // --- Download Source ---
    function downloadSource() {
        const htmlContent = document.documentElement.outerHTML;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'any-paper-generator.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // --- State ---
    let currentPaper = 'kanji';
    let currentOrientation = 'portrait';
    let currentScale = 0.65;
    let currentColor = '#94A3B8';

    // --- Preview Zoom ---
    function zoomPreview(delta) {
        currentScale = Math.max(0.2, Math.min(1.5, currentScale + delta));
        document.getElementById('print-target').style.transform = `scale(${currentScale})`;
    }

    function adjustScale() {
        const containerW = document.getElementById('preview-container').clientWidth;
        const paperW = currentOrientation === 'portrait' ? 800 : 1130; // approx px
        if (containerW < paperW + 100) {
            currentScale = (containerW - 80) / paperW;
            document.getElementById('print-target').style.transform = `scale(${currentScale})`;
        }
    }

    // --- Customization ---
    function setColor(hex) {
        currentColor = hex;
        document.documentElement.style.setProperty('--line-color', hex);
        
        // Update color buttons UI (simple feedback)
        const btns = document.querySelectorAll('button[onclick^="setColor"]');
        btns.forEach(b => b.classList.remove('ring-2', 'ring-offset-2', 'ring-slate-400'));
        // (Active style logic omitted for brevity, visual feedback relies on hover mostly)
    }

    function setOrientation(ori) {
        currentOrientation = ori;
        const target = document.getElementById('print-target');
        const styleTag = document.getElementById('page-style');
        const info = document.getElementById('preview-info');
        
        // Update UI Tabs
        const btnP = document.getElementById('ori-portrait');
        const btnL = document.getElementById('ori-landscape');
        
        if (ori === 'portrait') {
            target.style.width = '210mm'; target.style.height = '297mm';
            styleTag.innerHTML = '@page { size: A4 portrait; margin: 0; }';
            info.textContent = 'A4 たて (210mm x 297mm)';
            
            btnP.className = "flex-1 py-1 rounded text-xs font-bold bg-white text-teal-700 shadow-sm transition";
            btnL.className = "flex-1 py-1 rounded text-xs font-bold text-stone-400 transition";
        } else {
            target.style.width = '297mm'; target.style.height = '210mm';
            styleTag.innerHTML = '@page { size: A4 landscape; margin: 0; }';
            info.textContent = 'A4 よこ (297mm x 210mm)';
            
            btnL.className = "flex-1 py-1 rounded text-xs font-bold bg-white text-teal-700 shadow-sm transition";
            btnP.className = "flex-1 py-1 rounded text-xs font-bold text-stone-400 transition";
        }
        
        // Re-render paper content to fit new size
        renderPaperContent();
        setTimeout(adjustScale, 100);
    }

    function setPaper(type) {
        currentPaper = type;
        
        // Auto-switch orientation suggestion based on type
        if (type === 'genkou-tate' && currentOrientation === 'portrait') {
            setOrientation('landscape'); // 縦書き原稿用紙は横向き推奨
        } else if (type !== 'genkou-tate' && currentOrientation === 'landscape') {
            // Keep user preference or reset? Let's keep unless explicitly changed
        }
        
        renderPaperContent();
    }

    // --- Rendering Core ---
    function renderPaperContent() {
        const container = document.getElementById('paper-inner');
        container.innerHTML = '';
        
        // Calculate drawable area size in mm (Total - Padding 40mm)
        const w_mm = currentOrientation === 'portrait' ? 170 : 257;
        const h_mm = currentOrientation === 'portrait' ? 257 : 170;
        
        let content = '';

        if (currentPaper === 'grid5') {
            // 5mm Grid
            content = `<div class="grid-container pattern-grid-5mm" style="width: ${w_mm}mm; height: ${h_mm}mm;"></div>`;
        } 
        else if (currentPaper === 'grid10') {
            // 10mm Grid
            content = `<div class="grid-container pattern-grid-10mm" style="width: ${w_mm}mm; height: ${h_mm}mm;"></div>`;
        } 
        else if (currentPaper === 'kanji') {
            // 漢字練習帳 (十字リーダー)
            // 18mm box + gap. 
            // 縦: 170mm幅 -> 18mm * 8 + gap -> 144 + 14 = 158mm (fit)
            content = '<div class="pattern-kanji">';
            // Fill roughly based on area
            const cols = Math.floor(w_mm / 20); // 18mm + 2mm gap
            const rows = Math.floor(h_mm / 20);
            const total = cols * rows;
            for(let i=0; i<total; i++) {
                content += '<div class="kanji-box"></div>';
            }
            content += '</div>';
        } 
        else if (currentPaper === 'english') {
            // 英語 (4線)
            // 1行 16mm + margin 4mm = 20mm
            const rows = Math.floor(h_mm / 20);
            content = '<div class="pattern-english">';
            for(let i=0; i<rows; i++) {
                content += `
                    <div class="english-row">
                        <div class="en-line en-l1"></div>
                        <div class="en-line en-l2"></div>
                        <div class="en-line en-l3"></div>
                        <div class="en-line en-l4"></div>
                    </div>
                `;
            }
            content += '</div>';
        } 
        else if (currentPaper === 'music') {
            // 五線譜
            // 1段 8mm + gap 14mm = 22mm
            const rows = Math.floor(h_mm / 22);
            content = '<div class="pattern-music">';
            for(let i=0; i<rows; i++) {
                content += `
                    <div class="music-staff">
                        <div class="music-line"></div><div class="music-line"></div>
                        <div class="music-line"></div><div class="music-line"></div>
                        <div class="music-line"></div>
                    </div>
                `;
            }
            content += '</div>';
        } 
        else if (currentPaper === 'genkou-yoko') {
            // 横書き原稿用紙 (レポート用紙風)
            // 20字x20行 (A4縦の場合)
            // 1行の高さ 10mm (全体200mm) + 余白
            // 1列の幅 8.5mm (全体170mm)
            content = '<div class="pattern-genkou-yoko">';
            const rows = 20;
            const cols = 20;
            for(let r=0; r<rows; r++){
                content += '<div class="genkou-yoko-row">';
                for(let c=0; c<cols; c++){
                    content += '<div class="genkou-yoko-cell"></div>';
                }
                content += '</div>';
            }
            content += '</div>';
        }
        else if (currentPaper === 'genkou-tate') {
            // 縦書き原稿用紙 (右から左)
            // B4横の縮小版イメージ。横向き用紙推奨。
            // 20行 x 20字。
            // 横向き(257mm x 170mm) で作る。
            // 20列(行) x 10mm幅 = 200mm。魚尾スペース含むと...
            // 前半10行 - スペース - 後半10行
            content = '<div class="pattern-genkou-tate">';
            
            // 右半分 (10行)
            for(let c=0; c<10; c++){
                content += '<div class="genkou-tate-col">';
                for(let r=0; r<20; r++){ content += '<div class="genkou-tate-cell"></div>'; }
                content += '</div>';
            }
            // 魚尾
            content += '<div class="genkou-spacer">原稿用紙</div>';
            // 左半分 (10行)
            for(let c=0; c<10; c++){
                content += '<div class="genkou-tate-col">';
                for(let r=0; r<20; r++){ content += '<div class="genkou-tate-cell"></div>'; }
                content += '</div>';
            }
            
            content += '</div>';
        }
        
        container.innerHTML = content;
    }

    function printPaper() {
        window.print();
    }

    // Init
    window.onload = () => {
        setPaper('kanji'); 
        setTimeout(adjustScale, 100);
        window.addEventListener('resize', adjustScale);
    };
</script>
