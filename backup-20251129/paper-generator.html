<!DOCTYPE html>
<html lang="ja"><head>

<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Parent's Cafe | なんでも用紙ジェネレーター</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&amp;display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" rel="stylesheet">
<style>
    :root {
        --paper-w: 210mm;
        --paper-h: 297mm;
    }
    body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: #F5F5F0; /* Stone 50 */
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23E6E6DC' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        color: #57534E; /* Stone 600 */
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* マロンくん (大人向け控えめバージョン) */
    .maron-sm-wrapper { width: 32px; height: 28px; position: relative; display: inline-block; vertical-align: middle; }
    .maron-body {
        width: 100%; height: 100%;
        background-color: #A16207;
        border-radius: 50% 50% 45% 45%;
        position: relative;
    }
    .maron-face {
        width: 80%; height: 70%;
        background-color: #FEF3C7;
        border-radius: 50% 50% 45% 45%;
        position: absolute; bottom: 5%; left: 10%;
    }
    .maron-ear { width: 24%; height: 28%; background-color: #A16207; border-radius: 50%; position: absolute; top: -10%; }
    .maron-ear.l { left: 5%; } .maron-ear.r { right: 5%; }
    .maron-eye { width: 8%; height: 12%; background-color: #451A03; border-radius: 50%; position: absolute; top: 38%; }
    .maron-eye.l { left: 32%; } .maron-eye.r { right: 32%; }
    .maron-mouth {
        width: 16%; height: 8%; border-bottom: 2px solid #451A03; border-radius: 50%;
        position: absolute; top: 50%; left: 42%;
    }

    /* 用紙プレビューエリア */
    .paper-preview-container {
        background-color: #E7E5E4; /* Stone 200 */
        border-radius: 1rem;
        padding: 2rem;
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
    }
    .paper-preview {
        width: var(--paper-w);
        height: var(--paper-h);
        background: white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        margin: 0 auto;
        padding: 20mm;
        box-sizing: border-box;
        transform-origin: top center;
    }

    /* 用紙パターンCSS */
    .pattern-grid-5mm {
        background-image: 
            linear-gradient(#CBD5E1 1px, transparent 1px),
            linear-gradient(90deg, #CBD5E1 1px, transparent 1px);
        background-size: 5mm 5mm;
        border: 1px solid #CBD5E1;
        width: 100%; height: 100%;
    }
    
    .pattern-grid-10mm {
        background-image: 
            linear-gradient(#94A3B8 1px, transparent 1px),
            linear-gradient(90deg, #94A3B8 1px, transparent 1px);
        background-size: 10mm 10mm;
        border: 1px solid #94A3B8;
        width: 100%; height: 100%;
        position: relative;
    }
    /* 5mm補助線 */
    .pattern-grid-10mm::after {
        content: ''; position: absolute; inset: 0;
        background-image: 
            linear-gradient(rgba(203, 213, 225, 0.5) 1px, transparent 1px),
            linear-gradient(90deg, rgba(203, 213, 225, 0.5) 1px, transparent 1px);
        background-size: 5mm 5mm;
        pointer-events: none;
    }

    .pattern-kanji {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 5列 */
        grid-auto-rows: 1fr;
        gap: 2mm;
        width: 100%; height: 100%;
        border: 2px solid #94A3B8;
        padding: 2mm;
    }
    .kanji-box {
        border: 1px solid #94A3B8;
        position: relative;
        aspect-ratio: 1;
    }
    .kanji-box::after {
        content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        background-image: linear-gradient(to right, transparent 49%, #E2E8F0 50%, transparent 51%),
                          linear-gradient(to bottom, transparent 49%, #E2E8F0 50%, transparent 51%);
    }
    
    .pattern-english {
        width: 100%; height: 100%;
        /* 4線: 1ブロック14mm程度? 上中下 */
        background-image: repeating-linear-gradient(
            to bottom,
            #334155 0px, #334155 1px, /* Top line */
            transparent 1px, transparent 4mm,
            #94A3B8 4mm, #94A3B8 4.5mm, /* Middle dashed line approx (solid for print safety) */
            transparent 4.5mm, transparent 8mm,
            #EF4444 8mm, #EF4444 9mm, /* Base line (Red) */
            transparent 9mm, transparent 14mm
        );
    }
    
    .pattern-music {
        width: 100%; height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            #000 0, #000 1px, transparent 1px, transparent 2mm,
            #000 2mm, #000 calc(2mm + 1px), transparent calc(2mm + 1px), transparent 4mm,
            #000 4mm, #000 calc(4mm + 1px), transparent calc(4mm + 1px), transparent 6mm,
            #000 6mm, #000 calc(6mm + 1px), transparent calc(6mm + 1px), transparent 8mm,
            #000 8mm, #000 calc(8mm + 1px), transparent calc(8mm + 1px), transparent 18mm /* Space */
        );
    }
    
    .pattern-genkou {
        /* 原稿用紙 20x20 */
        display: flex; flex-direction: row-reverse; /* 縦書き想定 */
        width: 100%; height: 100%;
        border: 2px solid #22C55E; /* Greenish */
        padding: 4mm; gap: 2mm;
    }
    .genkou-col {
        flex: 1; display: flex; flex-direction: column; gap: 1px;
        border-left: 1px dotted #22C55E;
        border-right: 1px dotted #22C55E;
    }
    .genkou-cell {
        flex: 1; border-bottom: 1px solid #22C55E; border-top: 1px solid #22C55E;
        aspect-ratio: 1;
    }

    /* 印刷設定 */
    @media print {
        @page { margin: 0; size: A4; }
        body { background: none; display: block; height: auto; }
        body * { visibility: hidden; }
        .printable-area, .printable-area * { visibility: visible; }
        .printable-area {
            position: fixed; left: 0; top: 0; width: 210mm; height: 297mm;
            margin: 0; padding: 20mm;
            transform: scale(1) !important;
            background: white;
            box-shadow: none;
            overflow: hidden;
        }
        .no-print { display: none !important; }
    }
</style>
</head>
<body class="flex flex-col h-screen overflow-hidden">
<!-- ヘッダー -->
<header class="bg-white/90 backdrop-blur-md border-b border-stone-200 flex-shrink-0 z-50">
<div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="bg-teal-50 p-2 rounded-lg">
<span class="material-symbols-rounded text-teal-600 text-2xl">description</span>
</div>
<h1 class="text-lg md:text-xl font-bold tracking-tight text-stone-700">
                Parent's Cafe <span class="text-stone-400 mx-2">|</span> なんでも用紙ジェネレーター
            </h1>
</div>
<div class="flex items-center gap-4">
<!-- マスコット -->
<div class="hidden md:flex items-center gap-2 bg-stone-50 px-3 py-1 rounded-full border border-stone-100">
<span class="text-xs font-bold text-stone-500">お困りですか？</span>
<div class="maron-sm-wrapper">
<div class="maron-body">
<div class="maron-ear l"></div><div class="maron-ear r"></div>
<div class="maron-face">
<div class="maron-eye l"></div><div class="maron-eye r"></div>
<div class="maron-mouth"></div>
</div>
</div>
</div>
</div>
<!-- ダウンロードボタン -->
<button class="bg-stone-700 hover:bg-stone-800 text-white text-xs font-bold px-4 py-2 rounded-lg flex items-center gap-2 transition shadow-sm" onclick="downloadSource()">
<span class="material-symbols-rounded text-sm">download</span>
<span class="hidden sm:inline">ツールを保存</span>
</button>
</div>
</div>
</header>
<!-- メインコンテンツ -->
<main class="flex-1 flex overflow-hidden">
<div class="flex flex-col md:flex-row w-full h-full">
<!-- 左サイドバー：コントロールパネル -->
<aside class="w-full md:w-80 bg-white border-r border-stone-200 flex flex-col z-20 shadow-xl md:shadow-none overflow-y-auto">
<div class="p-6">
<h2 class="text-sm font-bold text-stone-400 uppercase tracking-wider mb-4">Paper Type</h2>
<div class="space-y-3">
<button class="w-full text-left px-4 py-3 rounded-xl bg-stone-50 hover:bg-teal-50 text-stone-600 font-bold border border-stone-200 hover:border-teal-200 transition flex items-center gap-3 group" onclick="setPaper('kanji')">
<span class="material-symbols-rounded text-stone-400 group-hover:text-teal-500 transition">edit_square</span>
<div>
<div class="text-sm">漢字練習帳</div>
<div class="text-[10px] text-stone-400 font-normal">60字 (マス目入り)</div>
</div>
</button>
<button class="w-full text-left px-4 py-3 rounded-xl bg-stone-50 hover:bg-teal-50 text-stone-600 font-bold border border-stone-200 hover:border-teal-200 transition flex items-center gap-3 group" onclick="setPaper('grid5')">
<span class="material-symbols-rounded text-stone-400 group-hover:text-teal-500 transition">grid_on</span>
<div>
<div class="text-sm">5mm 方眼紙</div>
<div class="text-[10px] text-stone-400 font-normal">算数・グラフ用</div>
</div>
</button>
<button class="w-full text-left px-4 py-3 rounded-xl bg-stone-50 hover:bg-teal-50 text-stone-600 font-bold border border-stone-200 hover:border-teal-200 transition flex items-center gap-3 group" onclick="setPaper('grid10')">
<span class="material-symbols-rounded text-stone-400 group-hover:text-teal-500 transition">grid_4x4</span>
<div>
<div class="text-sm">10mm 方眼紙</div>
<div class="text-[10px] text-stone-400 font-normal">実線＋補助線</div>
</div>
</button>
<button class="w-full text-left px-4 py-3 rounded-xl bg-stone-50 hover:bg-teal-50 text-stone-600 font-bold border border-stone-200 hover:border-teal-200 transition flex items-center gap-3 group" onclick="setPaper('english')">
<span class="material-symbols-rounded text-stone-400 group-hover:text-teal-500 transition">abc</span>
<div>
<div class="text-sm">英語ノート</div>
<div class="text-[10px] text-stone-400 font-normal">4線 (赤ライン入)</div>
</div>
</button>
<button class="w-full text-left px-4 py-3 rounded-xl bg-stone-50 hover:bg-teal-50 text-stone-600 font-bold border border-stone-200 hover:border-teal-200 transition flex items-center gap-3 group" onclick="setPaper('music')">
<span class="material-symbols-rounded text-stone-400 group-hover:text-teal-500 transition">music_note</span>
<div>
<div class="text-sm">五線譜</div>
<div class="text-[10px] text-stone-400 font-normal">音楽用 (12段)</div>
</div>
</button>
<button class="w-full text-left px-4 py-3 rounded-xl bg-stone-50 hover:bg-teal-50 text-stone-600 font-bold border border-stone-200 hover:border-teal-200 transition flex items-center gap-3 group" onclick="setPaper('genkou')">
<span class="material-symbols-rounded text-stone-400 group-hover:text-teal-500 transition">article</span>
<div>
<div class="text-sm">原稿用紙</div>
<div class="text-[10px] text-stone-400 font-normal">400字 (縦書き)</div>
</div>
</button>
</div>
</div>
<div class="mt-auto p-6 border-t border-stone-100 bg-stone-50">
<button class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition flex items-center justify-center gap-2 transform active:scale-95" onclick="printPaper()">
<span class="material-symbols-rounded">print</span> 印刷する (A4)
            </button>
<p class="text-center text-[10px] text-stone-400 mt-2">
                ※印刷設定で「背景の画像を印刷」を有効にしてください
            </p>
</div>
</aside>
<!-- 右メインエリア：プレビュー -->
<div class="flex-1 bg-stone-200 relative overflow-hidden flex flex-col">
<!-- ツールバー -->
<div class="bg-white/50 backdrop-blur border-b border-stone-200 px-6 py-2 flex justify-between items-center text-xs font-bold text-stone-500">
<span>PREVIEW: A4 (210mm x 297mm)</span>
<div class="flex gap-2">
<button class="hover:bg-white/80 p-1 rounded transition" onclick="zoomPreview(0.1)" title="拡大">
<span class="material-symbols-rounded">add</span>
</button>
<button class="hover:bg-white/80 p-1 rounded transition" onclick="zoomPreview(-0.1)" title="縮小">
<span class="material-symbols-rounded">remove</span>
</button>
</div>
</div>
<!-- プレビュー表示 -->
<div class="flex-1 paper-preview-container" id="preview-container">
<div class="printable-area paper-preview transition-transform duration-200 ease-out" id="print-target"></div>
</div>
</div>
</div>
</main>
<script>
    // --- Download Feature ---
    function downloadSource() {
        const htmlContent = document.documentElement.outerHTML;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'paper-generator.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // --- Paper Generator Logic ---
    let currentScale = 1;

    function applyScale() {
        document.getElementById('print-target').style.transform = `scale(${currentScale})`;
    }

    function zoomPreview(delta) {
        currentScale = Math.max(0.2, Math.min(1.5, currentScale + delta));
        applyScale();
    }

    // レスポンシブ対応：画面幅に応じて初期スケール調整
    function adjustScale() {
        const containerW = document.getElementById('preview-container').clientWidth;
        // A4 width approx 800px at scale 1. 余裕を持って表示するため
        if (containerW < 850) {
            currentScale = Math.max(0.2, Math.min(1.5, (containerW - 40) / 800)); // padding分引く
        }
        applyScale();
    }

    function setPaper(type) {
        const preview = document.getElementById('print-target');
        preview.innerHTML = '';
        
        let content = '';
        if (type === 'grid5') {
            content = '<div class="pattern-grid-5mm"></div>';
        } else if (type === 'grid10') {
            content = '<div class="pattern-grid-10mm"></div>';
        } else if (type === 'kanji') {
            let gridHtml = '<div class="pattern-kanji">';
            // A4縦で程よい数 (7x10くらい?) 実装はCSS Grid
            // 枠のサイズにもよるが、余白20mm除くと W=170mm H=257mm
            // マス20mmとすると 8列 x 12行くらい入る
            // CSS Gridで5列指定しているので、それに合わせる
            for(let i=0; i<60; i++) { // 適当な数埋める
                gridHtml += '<div class="kanji-box"></div>';
            }
            gridHtml += '</div>';
            content = gridHtml;
        } else if (type === 'english') {
            content = '<div class="pattern-english"></div>';
        } else if (type === 'music') {
            content = '<div class="pattern-music"></div>';
        } else if (type === 'genkou') {
            let genkouHtml = '<div class="pattern-genkou">';
            // 20列
            for(let c=0; c<20; c++){
                genkouHtml += '<div class="genkou-col">';
                for(let r=0; r<20; r++){
                    genkouHtml += '<div class="genkou-cell"></div>';
                }
                genkouHtml += '</div>';
            }
            genkouHtml += '</div>';
            content = genkouHtml;
        }
        preview.innerHTML = content;
    }

    function printPaper() {
        window.print();
    }

    // Init
    window.onload = () => {
        setPaper('kanji'); // Default Paper
        applyScale();
        setTimeout(adjustScale, 100); // Layout fix
        window.addEventListener('resize', adjustScale);
    };
</script>

</body></html>
