        // Quiz Logic
        const userAnswers = {
            time: null,
            type: null
        };

        function setQuizAnswer(key, value) {
            userAnswers[key] = value;
            
            // Visual feedback
            const btns = document.querySelectorAll(`.quiz-btn-${key}`);
            btns.forEach(btn => {
                btn.classList.remove('bg-science-100', 'border-science-500', 'ring-2', 'ring-science-200');
                btn.classList.add('bg-white/50', 'border-gray-200');
                if(btn.dataset.val === value) {
                    btn.classList.remove('bg-white/50', 'border-gray-200');
                    btn.classList.add('bg-science-100', 'border-science-500', 'ring-2', 'ring-science-200');
                }
            });

            checkQuizComplete();
        }

        function checkQuizComplete() {
            const btn = document.getElementById('diagnose-btn');
            if (userAnswers.time && userAnswers.type) {
                btn.disabled = false;
                btn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                btn.classList.add('bg-gradient-to-r', 'from-science-500', 'to-lab-blue', 'hover:from-science-600', 'hover:to-blue-600', 'transform', 'hover:-translate-y-1', 'shadow-xl');
            }
        }

        function showResults() {
            // STRICT FILTERING LOGIC
            
            // 1. Filter by TIME (Absolute rule: MUST match)
            let timeMatched = topics.filter(t => t.time === userAnswers.time);

            // 2. Score by TYPE within the time-matched pool
            const scoredTopics = timeMatched.map(topic => {
                let score = 0;
                // Category match gets high points
                if (topic.category === userAnswers.type) score += 10;
                // Random factor to shuffle results if many match
                score += Math.random(); 
                return { ...topic, score };
            });

            // 3. Sort by score
            scoredTopics.sort((a, b) => b.score - a.score);

            // 4. Take top 3
            // Since we expanded the DB, there should always be enough time-matched items.
            const results = scoredTopics.slice(0, 3);

            // Set result label
            const timeLabelMap = { '1day': '1日', '3days': '3日', '1week': '1週間' };
            document.getElementById('result-time-label').textContent = timeLabelMap[userAnswers.time];

            // Render
            const container = document.getElementById('results-container');
            container.innerHTML = '';

            results.forEach(t => {
                let typeLabel = '';
                let typeColor = '';
                if(t.category === 'experiment') { typeLabel = '実験'; typeColor = 'text-purple-600 bg-purple-100'; }
                if(t.category === 'craft') { typeLabel = '工作'; typeColor = 'text-orange-600 bg-orange-100'; }
                if(t.category === 'observe') { typeLabel = '観察'; typeColor = 'text-green-600 bg-green-100'; }
                if(t.category === 'investigate') { typeLabel = '調べ学習'; typeColor = 'text-blue-600 bg-blue-100'; }

                container.innerHTML += `
                    <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-2xl transition-all transform hover:-translate-y-1 cursor-pointer group" onclick="selectTopic('${t.id}')">
                        <div class="h-2 bg-gradient-to-r from-science-400 to-lab-blue"></div>
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-xs font-bold px-2 py-1 rounded ${typeColor}">${typeLabel}</span>
                                <span class="text-xs text-gray-400 flex items-center bg-gray-100 px-2 py-1 rounded-full">
                                    <span class="material-symbols-outlined text-sm mr-1">timer</span>
                                    ${timeLabelMap[t.time]}
                                </span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-science-600 transition-colors">${t.title}</h3>
                            <p class="text-sm text-gray-600 mb-4 line-clamp-2 min-h-[40px]">${t.desc}</p>
                            <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-100">
                                <div class="flex text-yellow-400 text-sm" title="難易度">
                                    ${'★'.repeat(t.difficulty)}${'☆'.repeat(3-t.difficulty)} 
                                </div>
                                <button class="text-science-600 font-bold text-sm flex items-center group-hover:underline">
                                    計画書を作る <span class="material-symbols-outlined text-lg ml-1">arrow_forward</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            // Transition
            document.getElementById('step-quiz').classList.add('hidden-step');
            document.getElementById('step-quiz').classList.remove('visible-step');
            document.getElementById('step-results').classList.remove('hidden-step');
            document.getElementById('step-results').classList.add('visible-step');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function backToQuiz() {
            document.getElementById('step-results').classList.add('hidden-step');
            document.getElementById('step-results').classList.remove('visible-step');
            document.getElementById('step-quiz').classList.remove('hidden-step');
            document.getElementById('step-quiz').classList.add('visible-step');
        }

        function selectTopic(id) {
            const topic = topics.find(t => t.id === id);
            
            // Populate Plan
            document.getElementById('plan-title').value = topic.title;
            // Add a default template to motivation to make it easier
            document.getElementById('plan-motivation').value = "【きっかけ】\n" + (topic.motivation || "面白そうだと思ったからです。") + "\n\n【調べたいこと】\n";
            document.getElementById('plan-hypothesis').value = ''; 
            document.getElementById('plan-materials').value = topic.materials;
            // Pre-fill method but allow editing
            document.getElementById('plan-method').value = topic.desc + "\n\n1. \n2. \n3. ";

            // Transition
            document.getElementById('step-results').classList.add('hidden-step');
            document.getElementById('step-results').classList.remove('visible-step');
            document.getElementById('step-plan').classList.remove('hidden-step');
            document.getElementById('step-plan').classList.add('visible-step');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function backToResults() {
            document.getElementById('step-plan').classList.add('hidden-step');

            document.getElementById('step-results').classList.remove('hidden-step');
            document.getElementById('step-results').classList.add('visible-step');
        }

        // Modal Logic
        function openParentModal() {
            const modal = document.getElementById('parent-modal');
            const content = document.getElementById('parent-modal-content');
            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeParentModal() {
            const modal = document.getElementById('parent-modal');
            const content = document.getElementById('parent-modal-content');
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        function toggleAccordion(id) {
            const el = document.getElementById(id);
            if(el.classList.contains('hidden')) {
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        }

        function downloadSource() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'science_project_maker.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
